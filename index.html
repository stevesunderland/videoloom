
<html>
  <head>
    <title>VideoLoom</title>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <!-- loom-->
    <div class="header perceptual">
      <div class="title">perceptual</div>
      <div class="buttons">
        <div data-column='0' class="link one">one</div>
        <div data-column='1' class="link two">two</div>
        <div data-column='2' class="link three">three</div>
        <div data-column='3' class="link four">four</div>
      </div>
    </div>
    <div data-column='0' class="thread one">
    </div>
    <div data-column='1' class="thread two">
    </div>
    <div data-column='2' class="thread three">
    </div>
    <div data-column='3' class="thread four">
    </div>
    <div class="header conceptual">
      <div class="title">conceptual</div>
      <div class="buttons">
        <div data-row='4' class="link five">five</div>
        <div data-row='3' class="link six">six</div>
        <div data-row='2' class="link seven">seven</div>
        <div data-row='1' class="link eight">eight</div>
      </div>
    </div>
    <div data-row='0' class="thread five">
    </div>
    <div data-row='1' class="thread six">
    </div>
    <div data-row='2' class="thread seven">
    </div>
    <div data-row='3' class="thread eight">
    </div>
    <!-- grid-->
    <div data-column='0' data-row='0' class="grid"></div>
    <div data-column='0' data-row='1' class="grid"></div>
    <div data-column='0' data-row='2' class="grid"></div>
    <div data-column='0' data-row='3' class="grid"></div>
    <div data-column='1' data-row='0' class="grid"></div>
    <div data-column='1' data-row='1' class="grid"></div>
    <div data-column='1' data-row='2' class="grid"></div>
    <div data-column='1' data-row='3' class="grid"></div>
    <div data-column='2' data-row='0' class="grid"></div>
    <div data-column='2' data-row='1' class="grid"></div>
    <div data-column='2' data-row='2' class="grid"></div>
    <div data-column='2' data-row='3' class="grid"></div>
    <div data-column='3' data-row='0' class="grid"></div>
    <div data-column='3' data-row='1' class="grid"></div>
    <div data-column='3' data-row='2' class="grid"></div>
    <div data-column='3' data-row='3' class="grid"></div>
    <!-- footer-->
    <div class="header bottom">
      <button>Play Sequence</button>
    </div>
    <!-- intro modal-->
    <div id="intro">
      <div class="inner">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, sequi?</p>
        <button>Begin Weaving</button>
      </div>
    </div>
    <!-- video modal-->
    <div id="video"></div>
    <!-- script-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
